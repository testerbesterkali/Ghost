<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Desktop Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(13, 10, 7, 0.92);
            color: #f5efe8;
            -webkit-app-region: drag;
            overflow: hidden;
            height: 100vh;
        }

        .titlebar {
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            color: #a89888;
            letter-spacing: 0.5px;
        }

        .container {
            padding: 20px;
            -webkit-app-region: no-drag;
        }

        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 16px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
            margin-bottom: 4px;
        }

        .sub {
            text-align: center;
            color: #6b5d50;
            font-size: 12px;
            margin-bottom: 28px;
        }

        .card {
            background: rgba(30, 22, 14, 0.65);
            border: 1px solid rgba(255, 140, 50, 0.08);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 14px;
            backdrop-filter: blur(12px);
        }

        .card-accent {
            border-color: rgba(242, 122, 26, 0.35);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6b5d50;
            font-size: 12px;
            font-weight: 500;
        }

        .stat-value {
            color: #f5efe8;
            font-size: 14px;
            font-weight: 600;
        }

        .stat-accent {
            color: #f27a1a;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-start {
            background: #f27a1a;
            color: #fff;
        }

        .btn-start:hover {
            background: #ff9b47;
            transform: translateY(-1px);
        }

        .btn-stop {
            background: rgba(30, 22, 14, 0.8);
            color: #a89888;
            border: 1px solid rgba(255, 140, 50, 0.15);
        }

        .btn-stop:hover {
            border-color: rgba(242, 122, 26, 0.4);
            color: #f27a1a;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-active {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
        }

        .badge-idle {
            background: rgba(107, 93, 80, 0.15);
            color: #6b5d50;
        }

        .app-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .app-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(36, 28, 20, 0.6);
            border-radius: 8px;
            font-size: 12px;
            color: #a89888;
        }

        .app-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #f27a1a;
        }
    </style>
</head>

<body>
    <div class="titlebar">Ghost Desktop Agent</div>
    <div class="container">
        <div class="logo">ðŸ‘»</div>
        <h1>Ghost Agent</h1>
        <p class="sub">Cross-application observation engine</p>

        <div class="card card-accent">
            <div class="stat-row">
                <span class="stat-label">Status</span>
                <span id="status" class="badge badge-idle">Idle</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Events Captured</span>
                <span id="eventCount" class="stat-value stat-accent">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Uptime</span>
                <span id="uptime" class="stat-value">0s</span>
            </div>
        </div>

        <div class="card" id="appsCard" style="display:none;">
            <span class="stat-label">Tracked Applications</span>
            <div class="app-list" id="appList"></div>
        </div>

        <button id="toggleBtn" class="btn btn-start" onclick="toggleTracking()">
            Start Tracking
        </button>
    </div>

    <script>
        let tracking = false;
        let statsInterval = null;

        async function toggleTracking() {
            if (!tracking) {
                await window.ghostAgent.startTracking();
                tracking = true;
                document.getElementById('toggleBtn').textContent = 'Stop Tracking';
                document.getElementById('toggleBtn').className = 'btn btn-stop';
                document.getElementById('status').textContent = 'Active';
                document.getElementById('status').className = 'badge badge-active';
                statsInterval = setInterval(refreshStats, 2000);
            } else {
                await window.ghostAgent.stopTracking();
                tracking = false;
                document.getElementById('toggleBtn').textContent = 'Start Tracking';
                document.getElementById('toggleBtn').className = 'btn btn-start';
                document.getElementById('status').textContent = 'Idle';
                document.getElementById('status').className = 'badge badge-idle';
                if (statsInterval) clearInterval(statsInterval);
            }
        }

        async function refreshStats() {
            const stats = await window.ghostAgent.getStats();
            document.getElementById('eventCount').textContent = stats.events;
            document.getElementById('uptime').textContent = formatUptime(stats.uptime);

            const appsCard = document.getElementById('appsCard');
            const appList = document.getElementById('appList');
            if (stats.apps.length > 0) {
                appsCard.style.display = 'block';
                appList.innerHTML = stats.apps.map(a =>
                    '<div class="app-item"><div class="app-dot"></div>' + a + '</div>'
                ).join('');
            }
        }

        function formatUptime(s) {
            if (s < 60) return s + 's';
            if (s < 3600) return Math.floor(s / 60) + 'm ' + (s % 60) + 's';
            return Math.floor(s / 3600) + 'h ' + Math.floor((s % 3600) / 60) + 'm';
        }

        window.ghostAgent?.onTrackingStatus((status) => {
            tracking = status;
        });

        // Check initial status
        window.ghostAgent?.getTrackingStatus().then(s => {
            if (s) toggleTracking();
        });
    </script>
</body>

</html>
